<head>

<body>

    <div id="container">

        <div id="headerB"></div>
        <div id="header" style="font-size: 30px; color: black; font-family: 'Times New Roman'">Receipt</div>
        <div id="menuTable">
            <div style="position:absolute;top:200px;left:180px;">
                <p id="timer"></p>
                <a href="index.html">영수증 내역 <br> 5초뒤메인으로</a>
            </div>

<script>
    
    var i = 5;
    var interval = setInterval(function () {
            document.getElementById('timer').innerHTML = '<h3>' + (i--) + '</h3>';
            console.log(i);            
            if (i == 0) {
                clearInterval(interval);
                location.href = "index.html";
            }
        }, 1000);
    </script>
