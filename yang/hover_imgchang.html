<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover이미지 체인지</title>

    <style>

        #imglist2 img{
            width: 100px;
            height: 100px;
            position: absolute;

            top: 30%;
            left: 30%;
        }
        #imglist img{ /*두개의 이미지 위치 맞추기 imglist꺼 */
            width: 100px;
            height: 100px;
            position: absolute;
        }

        #imglist>#test02 {                 
            opacity: 0;
            transition: opacity 1s
        }

        #imglist:hover>#test02 {
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- 스르르 바뀌는거 -->
    <div id="imglist">
        <img id="test01" src="../uiux_team/teamimg/n-정열의훌라망고1.png">
        <img id="test02" src='../uiux_team/teamimg/gv40000021060_1.jpg'>
    
    </div>

    <!-- 마우스 갔을때 그냥 바뀌는거 -->
    <div id="imglist2">
        <img src="../uiux_team/teamimg/n-정열의훌라망고1.png"
        onmouseover="this.src='../uiux_team/teamimg/gv40000021060_1.jpg'"
        onmouseout="this.src='../uiux_team/teamimg/n-녹차가맛있는우유1.png'">
        </div>
        
</body>
</html>
